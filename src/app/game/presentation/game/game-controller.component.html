<app-popup *ngIf="finishedLoop && supportOrientation && showWinnerText"
[popup]="winnerPopup" (btnPopupClicked)="clickedWinnerPopup($event)"></app-popup>

<app-popup *ngIf="showErrorText"
[popup]="wrongGuessPopup" (btnPopupClicked)="clickedwrongGuessPopup($event)"></app-popup>

<div
class="blur-container"
*ngIf="!finishedLoop && supportOrientation && !showWinnerText"
></div>

<div class="header">
  <div class="welcome-text">
    <label class="player-clicked" *ngIf="username">Welcome {{ username }}</label>
  </div>
  <div class="profile-wrapper">
    <div class="profile" (click)="showProfile()">
      <app-text [class]="'profile'">{{ username.slice(0,3) }}</app-text>
    </div>
    <div class="profile-box" *ngIf="showProfileBox">
      <app-text [class]="'profile'" (click)="logout()">Log out</app-text>
    </div>
  </div>
</div>
