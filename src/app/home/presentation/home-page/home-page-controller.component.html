<app-toast
  *ngIf="showToast"
  [feedbackTitle]="feedbackTitle"
  [feedbackBody]="feedbackBody"
  [feedbackBtn]="feedbackBtn"
  [tickIcon]="tickIcon"
></app-toast>
<div class="card-container">
  <app-card
    [btnLoading]="btnLoading"
    (outputRegister)="register($event)"
    (outputLogin)="login($event)"
  ></app-card>
</div>
