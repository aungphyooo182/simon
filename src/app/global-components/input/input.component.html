<div *ngIf="!multiline && angularMask == null && !doubleImage" [ngClass]="{'margin-for-regInfo' : registerInfo}">
  <div class="d-flex input-div">
    <input
      [class]="class"
      [ngClass]="ngClass"
      #single
      [formControl]="control"
      [placeholder]="hint"
      *ngIf="!multiline"
      [type]="type"
      [readonly]="readonly"
      [value]="value"
      (blur) = "onBlur($event)"
      (keyup) = "keyUp($event)"
    />
    <span [ngClass]="!startIcon ? 'content-div' : 'start-div' "> <ng-content></ng-content></span>
  </div>
</div>

<div *ngIf="multiline">
  <textarea
    [class]="class"
    #multi
    [formControl]="control"
    [rows]="rows"
    *ngIf="multiline"
    [placeholder]="hint"
    [readonly]="readonly"
    [ngStyle]="{ width: width ? width : 'auto', height: height }"
  ></textarea>
</div>
